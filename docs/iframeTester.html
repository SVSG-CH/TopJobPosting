<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Tester</title>
  </head>
  <body>
    <h1>Start</h1>
    <p>The iframe has a margin of 2em and a thin red border for viusalisation</p>
    <hr>
    <div style="margin: 2em; border: thin solid red;">
      <iframe id="jobboard" src="https://svsg-jobs.github.io/TopJobPosting/iframeGKSG.html" width="100%" scrolling="no" style="border:0;"></iframe>
    </div>
    <hr>
    <h1>End</h1>
    <script>
      window.addEventListener('message', (event) => {
        const iframe = document.getElementById('jobboard');
        if ( iframe && !isNaN(event.data) ) iframe.style.height = `${event.data}px`;
      });
    </script>
  </body>
</html>
