<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG Example</title>
	<style>
		ul {
			display: flex;
			list-style: none;			
		}
		li svg {
			fill: blue;
			width: 35px;
			height: 35px;
			vertical-align: middle;
		}
		a:hover svg {
			fill: red;
		}
	</style>
</head>
<body>
	<h1>SVG Example</h1>
    <ul>
		<li><a href="linkA"><svg><use xlink:href="symbols.svg#C" /></svg></a></li>
		<li><a href="linkB"><svg><use xlink:href="symbols.svg#R" /></svg></a></li>
    </ul>
    <!-- Define the SVG symbols in an external file -->
    <object id="symbols" type="image/svg+xml" data="symbols.svg"></object>
</body>
</html>
